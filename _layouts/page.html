---
layout: default
javascript:
  - /javascripts/jquery.zrssfeed.min.js
---

<div class="post">
{{ content }}
</div>

{% if page.tags %}
<h2>Related Posts</h2>
<div id="posts"></div>
<script>
  $(document).ready(function () {
    $('#posts').rssfeed('{{ site.basefeed }}/tag/{{ page.tags }}/feed', {
      limit: 99,
      header: false,
      titletag: 'span',
      date: false,
      content: false,
      errormsg: 'There are currently no posts for this topic.',
      snippet: false,
      key: '{{ site.gapi_key }}'
    });
  }); 
</script>
{% endif %}

{% if site.disqus %}
<div id="comments">
  <h2>Comments</h2>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_identifier = "{{ page.url }}";
    (function() {
     var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
     dsq.src = 'http://{{ site.disqus.id }}.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript={{ site.disqus.id }}">comments powered by Disqus.</a></noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
{% endif %}
